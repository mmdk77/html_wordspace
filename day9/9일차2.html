<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>Document</title>
	<style>
	#stage{
		width:1000px;
		height:800px;
	}
	</style>

	<script src="../lib/Bullet.js"></script>
	<script src="../lib/Ship.js"></script>
	<script src="../lib/Flame.js"></script>
	<script>
		
		var stage;

		var spaceship;
		var flame;
		var bullet

		window.addEventListener("load",function(){

			stage= document.getElementById("stage");
			stage.style.width=1000+"px";
		
			spaceship = new Ship(stage,200,200,100,300);
			flame = new Flame(stage,spaceship.x,spaceship.y);

			flame.init();
			spaceship.init();
			
		}); // load이벤트 처리

		window.addEventListener("keydown",function(){
			if(event.keyCode==32){
				//32번 spacebar 누르면 발사
				bullet = new Bullet(stage,spaceship.x,spaceship.y);
				bullet.init();
			}else if(event.keyCode==37){ //좌
				spaceship.x-=10;
				spaceship.go();
			}else if(event.keyCode==38){ //상
				spaceship.y-=10;
				spaceship.go();
			}else if(event.keyCode==39){ //우
				//X값 증가
				spaceship.x+=10;
				spaceship.go();
			}else if(event.keyCode==40){ //하
				spaceship.y+=10;
				spaceship.go();
			}
		
		});


 		
		
	</script>

</head>
<body>
<div id="stage"></div>

</body>
</html>
