<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>회원가입양식 유효성체크</title>

	<link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
	<script>
		var year;
		var month;
		var day;
		
		window.addEventListener("load",function(){
		
			init();
		});
		function init(){
			form1.mid.focus();
			setBrith();
			getMail();	
			
			form1.jumin2.addEventListener("keyup",function(){
				checkGender();
			});
		}
		function checkGender(){
			var gen=form1.jumin2.value.charAt(0);

			if(gen=="1"){
				form1.gender[0].checked=true;
			}else if(gen=="2"){
				form1.gender[1].checked=true;
			}
		}
		function setBrith(){
			
			var date = new Date();
			
			year = date.getFullYear();
			month = date.getMonth()+1;
			day = date.getDate();

			//년도 채우기
			for(var y=2020;y>=1930;y--){
				//Option 생성
				op = document.createElement("option");
				op.text=y;
				if(y==year){
					op.selected=true;
				}
				//select에 추가
				form1.yy.add(op);
				//var select = document.getElementsByName("yy");
				//select.add(year);
			}
			for(var m=1;m<=12;m++){
				//Option 생성
				op = document.createElement("option");
				op.text=m;
				if(m==month){
					op.selected=true;
				}
				//select에 추가
				form1.mm.add(op);	//var select = document.getElementsByName("yy");
											//select.add(op);
			}
			for(var d=1;d<=30;d++){
				//Option 생성
				op = document.createElement("option");
				op.text=d;
				if(d==day){
					op.selected=true;
				}
				//select에 추가
				form1.dd.add(op);	//var select = document.getElementsByName("yy");
											//select.add(option);
			}
		}

		function getMail(){
			var mailServer=[
				"daum.net",
				"google.com",
				"naver.com"
			];
			for(var i=0;i<mailServer.length;i++){
				var mail = document.createElement("option");
				mail.text= mailServer[i];
				form1.mail_server.add(mail);
			}
		
		}
		
		function regist(){
			
			//회원가입 유효성 체크
			if(form1.mid.value==""){
				alert("아이디를 입력하세요.");
				form1.mid.focus();
				return;
			}else if(form1.mpwd.value==""){
				alert("패스워드를 입력하세요.");
				form1.mpwd.focus();
				return;
			}else if(form1.mpwd.value != form1.mpwd2.value){
				alert("패스워드가 일치하지 않습니다.");
				form1.mpwd2.value="";
				form1.mpwd2.focus();
				return;
			}else if(!form1.mname.value.length){
				//String 객체의 length = var str = form1.mname.value;
				alert("이름 입력");
				form1.mname.focus();
				return;
			}else if(!form1.jumin2.value.length){
				alert("주민 입력");
				form1.jumin1.focus();
				return;
			}
			//form1.action="http://daum.net";
			form1.submit();
		}

		function findZip(){
		
			open("zipcode.html","poop","width=400px, height=500px,left=500px,top=100px","resizeable=no")
		
		
		}


	</script>

</head>
<body>
	<form name="form1">
		<table width ="600px" border="1px" align="center">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="mid"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" name="mpwd"></td>
			</tr>
			<tr>
				<td>패스워드확인</td>
				<td><input type="password" name="mpwd2"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="mname"></td>
			</tr>
			<tr>
				<td>주민번호</td>
				<td><input type="text" name="jumin1">-<input type="text" name="jumin2"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" checked="true">남
					<input type="radio" name="gender"	checked="false">여
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td>
					<select name="yy"></select>년
					<select name="mm"></select>월
					<select name="dd"></select>일
				</td>
			</tr>
			<tr>
				<td>우편번호</td>
				<td>
					<input type="text" name="zipcode1" readonly>-<input type="text"name="zipcode2" readonly> <input type="button" value="검색" onclick="findZip()">
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type="text" name="addr1">
					<input type="text" name="addr2">
				</td>
			</tr>
			<tr>
				<td>이메일</td>
				<td>
					<input type="text" name="mail_id">@<select name="mail_server"></select>
				</td>
			</tr>
			<tr>
				<td>연락처</td>
				<td>
					<select name="tel1"></select>-<input type="text" name="tel2">-<input type="text" name="tel3">
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td>
					*반드시 2개이상 선택<br>
					<input type="checkbox">게임
					<input type="checkbox">영화
					<input type="checkbox">운동
					<input type="checkbox">독서
					<input type="checkbox">음악감상
					<input type="checkbox">요리
				</td>
			</tr>
			<tr>
				<td>남길메세지</td>
				<td>
					<textarea name="msg" rows="5" cols="50"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="회원가입" onclick="regist()">
					<input type="button" value="취소">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
