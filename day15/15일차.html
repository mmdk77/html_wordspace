	<script>

	$(document).ready(function(){
		//JQuery에서 load의 역활.
		for(var i=0;i<3;i++){
			$("button").hide(1000);
			$("button").show(1000);
		}
	});
	</script>

</head>
<body>
	<input type="button" id="bt" value="zzzzzzzzzz" onclick="hide()">
	<button>나버튼</button>
</body>
