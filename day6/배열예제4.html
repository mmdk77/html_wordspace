<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>점심 정하기</title>

	<script>
		var food = new Array();
		food[0]="짜장면";

		food[3]="탕수육";
		food[4]="치킨";

		food[6]="떡볶이";
		food[7]="파전";
		food[8]="곱창";
		food[9]="삼겹살";
		
		//자바스크립트의 랜덤값
		var ran = Math.random();

		document.write(food[parseInt(ran*food.length)]+"<br>");

	
	</script>


</head>
