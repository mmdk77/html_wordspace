	<title>과일명 출력하기</title>

	<script>
		//메모리에 과일명 10개를 올려, 모두 출력
		/*
		var apple ="사과";
		var pineapple ="파인애플";
		var kiwi = "키워";
		var grape = "포도";
		var orange = "오렌지";

		var gwail = new Array(10);

		//배열과 포문은 가까운사이~♥

		alert("배열의크기"+gwail.length);
		for(i=0;i<10;i++){
			if(i%2==0){
				document.write(gwail[i]+"<br>");
			}
		}
