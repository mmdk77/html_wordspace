<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>Document</title>
	
	<style>
		body{
			//바디태그는 기본적으로 margin의 값을 둠;
			margin:0px;

		}
		#back{

			width:100%;
			height:200px;
			background:url("../images/example.jpg") ;
			background-repeat:repeat-x;
		}

		#space{
			position: absolute;
			left:0px;
			top:20px;
		}

		#bull{
			position: absolute;
			left:-20px;
			top:20px;
		}
	</style>

	<script>

	var x=0;		// 배경 제어 변수
	var posX = 0; //우주선 제어 변수
	var posY = 0;

	var bullet = 0;


	function init(){
		//javasrcript으로 배경을 X축으로 방향을 감소.
		x-=5;		//-5씩 감소
		document.getElementById("back").style.backgroundPosition = x+"px 0px"
		setTimeout("init()",20);
	}

	function stick(){
		//키보드 입력을 인식, 방향키 내에서만 반응
		//표현한 코드 체계를 ASCII code

		var key = event.keyCode;  //누른 키보드 값을 ASCII code로 반환

		var space = document.getElementById("space");
		var bull = document.getElementById("bull");
	
		if(key==37){
			//좌 - left 음수
			posX-=10;			
		}else if(key==38){
			//위 -top 음수
			posY-=10;
		}else if(key==39){
			//우 - left 양수
			posX+=10;
		}else if(key==40){
			//아래 - top 양수
			posY+=10;
		}else if(key==32){
			//spacebar  총 발사
			fire();
		}
		space.style.left=posX+"px";
		space.style.top=posY+"px";
	}

		function fire(){
			//총알보내기.

			bullet+=10
			bull.style.left=bullet+"px";
			setTimeout("fire()",10);
		}
	
		
	</script>

</head>
<body onload="init()" onkeydown="stick()">
	<div id="back">
		<img src="../images/spaceship.jpg" width ="50px" id="space">
	</div>
	<img src="../images/bullet.png" width="20px" id="bull">
</body>
</html>
