<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>라이트 효과</title>

	<script>

		var color = new Array();
		color[0] = "red";
		color[1] = "yellow";
		color[2] = "green";
		color[3] = "blue";
		color[4] = "navy";
		color[5] = "pink";
		color[6] = "gray";
		color[7] = "purple";
		color[8] = "black";
		color[9] = "orange";

		



		function setBg(){
			var ran = Math.random();
			var n = parseInt(ran*color.length);
			document.body.style.background =color[n];
			setTimeout("setBg()",300);
		}
	</script>

</head>
<body>
	<input type="button" value ="시작" onclick="setBg()"> 
</body>
</html>
