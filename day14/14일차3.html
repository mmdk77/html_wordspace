<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>달력 만들기</title>
	<style>
		#wrapper{
			width:720px;
			height:800px;
			border:1px solid;
			margin:auto;
		}
		#up{
			width:100%;
			height:40px;
			background:#ccffff;
			text-align:center;
		}
		#dayTitle{
			width:100%;
			height:30px;
			background:#66ff00;		
		}
		ul{
			list-style:none;
			width:100%;
		}
		ul li{
			float:left;
			width:100px;
		}
	</style>
	<script src="./lib/DateBox.js"></script>
	<script>
		var down;
		var date_yy;
		var date_mm;
		window.addEventListener("load",function(){
			init();
			
		});	
		function init(){
			down = document.getElementById("down");
			date_yy=document.getElementById("sel_yy");
			date_mm=document.getElementById("sel_mm");
			//최대 42개의 날짜 박스 생성
			for(var i=1;i<=42;i++){
				var datebox = new DateBox(down,100,100,i);
				datebox.init();
			}
			YYMMDD();
		}

		function YYMMDD(){
		
			for(var y=2020;y>=1930;y--){
				var op = document.createElement("option");
				op.text=y;
				date_yy.add(op);
			}
			for(var m=1;m<=12;m++){
				var op = document.createElement("option");
				op.text=m;
				date_mm.add(op);
			}
	
		}
	</script>

</head>
<body>
	<div id="wrapper">
		<div id="up">
			<select id="sel_yy">
			</select>년도
			<select id="sel_mm">
			</select>월
			<input type="button" value="검색">
		</div>
		<div id="dayTitle">
		<!--	<ul>
				<li>일</li>
				<li>월</li>
				<li>화</li>
				<li>수</li>
				<li>목</li>
				<li>금</li>
				<li>토</li>
			</ul>
		-->
		<div>
		<div id="down">
		<div>
	</div>
</body>
</html>
