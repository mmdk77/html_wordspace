<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>String 내장객체</title>

	<script>
	/* String의 내장객체 학습
		(모든객체는 생성자를 요구X)
	*/

	var a="대한민국만세국국국국국국국국국국국";

	//String a의 길이
	document.write("문자열의 길이는,"+a.length+"<br>");
	
	//문자열 중 '한' 찾기
	document.write(a.charAt(1)+"<br>");

	//문자열중 모든
	for(var i=0;i<a.length;i++){
		document.write(a.charAt(i));
	}

	//원하는 문자의 index를 추출
	document.write("<br>"+a.indexOf("국"));
	//동등한 문자열의 경우 마지막의 문자열 index추출
	document.write("<br>"+a.lastIndexOf("국"));
	//문자열 바꾸기.
	document.write("<br>"+a.replace("대","무지큰"));

	var str="지난 여름에 찍은 사진.jpg";

	
	document.write("<br>"+str.substr(4,4));
	document.write("<br>"+str.substr(str.lastIndexOf(".")+1,str.length));

	var b = "test.jpg";
	//test, jpg를 나누는 방법	
	var arr = b.split(".");
	document.write("<br>"+arr[0]);
	document.write("<br>"+arr[1]);
	//document.write("<br>"+b.split("."));

	//소문자를 대문자로 바꾸는 메소드
	document.write("<br>"+b.toUpperCase());

		
	var c = "   king";
	document.write("<br>공백제거전:"+c.length);
	var c2= c.trim();
	document.write("<br>공백제거후:"+c2.length);
	</script>

</head>
<body>

</body>
</html>
