<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>짝수 홀수 알아맞추기</title>

	<script>
		var num=prompt("원하시는 수를 입력하세요");
		/* 조건문
		if(num%2==0){
			document.write("짝수");
		}else if(num%2==1){
			document.write("홀수");
		}*/
		
		//삼항연산자
		num = (num%2==0)?"짝수":"홀수";
		document.write(num);
	</script>
</head>
<body>

</body>
</html>
