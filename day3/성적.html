<!doctype html>
<html lang="en">
<head>
	<meta charset ="UTF-8">
	<title>Document</title>
	<script>
		var input = prompt("점수를 입력하세요.");

		if(input>=90){
			document.write("수");
		}else if(input>=80 && input<90){
			document.write("우");
		}else if(input>=70 && input<80){
			document.write("미");
		}else if(input>=60 && input<70){
			document.write("양");
		}else if(input>=50 && input<60){
			document.write("가");
		}else{
			document.write("대가리가 안좋으세요?");
		}


	</script>
</head>
<body>

</body>
</html>
